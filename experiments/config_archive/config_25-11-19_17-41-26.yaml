analysis_config:
  runs_count: 2
investigations:
  - type: 'vel_coeffs' # Specify the parameters to vary
    id: 'inv'
    metadata:
      name: "Personal, Global and Social Coeffs Effect"
      description: "Analyze the effect of different combinations of personal, global and social velocity coefficients on PSO performance"
    groups:
      - id: 'social-range'
        metadata:
          name: "Social coeffs effect"
          description: "Social coeffs effect"
        pso_param_ranges:
          # Velocity coefficients range to be explored
          inertia:  [0.7, 0.7, 0.1] 
          personal: [1.4, 1.4, 0.1] 
          global_c: [1.4, 1.4, 0.1]
          social:   [0.6, 1.4, 0.2] 
          iterations_count: 200
          swarm_size: 40
          informants_size: 4
          informant_selection: 'static_random'
          boundary_handling: 'reflect'
          jump_size: 1.0
        nn_param_ranges:
          input_dim: 8
          layers_sizes: [8, 1]
          act_funcs: ['relu', 'linear']
          cost_func: 'mse'
      