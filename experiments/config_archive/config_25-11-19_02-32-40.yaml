analysis_config:
  runs_count: 4
investigations:
  - type: 'vel_coeffs' # Specify the parameters to vary
    id: 'inv'
    metadata:
      name: "Personal, Global and Social Coeffs Effect"
      description: "Analyze the effect of different combinations of personal, global and social velocity coefficients on PSO performance"
    groups:
      - id: 'small-nn-group'
        metadata:
          name: "Personal, Global and Social coeffs effect with small NN"
          description: "Personal, Global and Social coeffs effect with 1 hidden layer NN"
        pso_param_ranges:
          # Velocity coefficients range to be explored
          inertia:  [0.5, 0.5, 0.0] 
          personal: [1.01, 1.85, 0.4] 
          global_c: [1.02, 1.85, 0.4]
          social:   [1.03, 1.85, 0.4] 
          iterations_count: 50
          swarm_size: 10
          informants_size: 5
          informant_selection: 'static_random'
          boundary_handling: 'reflect'
          jump_size: 1.0
        nn_param_ranges:
          input_dim: 8
          layers_sizes: [8, 1]
          act_funcs: ['relu', 'linear']
          cost_func: 'mse'
      - id: 'medium-nn-group'
        metadata:
          name: "Personal, Global and Social coeffs effect with medium NN"
          description: "Personal, Global and Social coeffs effect with 2 hidden layer NN"
        pso_param_ranges:
          # Velocity coefficients range to be explored
          inertia:  [0.5, 0.5, 0.0] 
          personal: [1.01, 1.85, 0.4] 
          global_c: [1.02, 1.85, 0.4]
          social:   [1.03, 1.85, 0.4] 
          iterations_count: 50
          swarm_size: 10
          informants_size: 5
          informant_selection: 'static_random'
          boundary_handling: 'reflect'
          jump_size: 1.0
        nn_param_ranges:
          input_dim: 8
          layers_sizes: [16, 8, 1]
          act_funcs: ['relu', 'relu', 'linear']
          cost_func: 'mse'
